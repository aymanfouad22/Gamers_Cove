spring.application.name=Gamers Cove

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=testpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties

spring.jpa.hibernate.ddl-auto=update

# Enable PostgreSQL-specific features
spring.jpa.properties.hibernate.type.preferred_instant_jdbc_type=TIMESTAMP

# Existing database config...

# Logging configuration
logging.level.org.example.gamerscove=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Console logging pattern
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Enable request/response logging
spring.mvc.log-request-details=true

# Set active profile
spring.profiles.active=dev

# IGDB API Configuration
# You need to obtain these from Twitch Developer Console
# 1. Go to https://dev.twitch.tv/console/apps
# 2. Create a new application
# 3. Get your Client ID and Client Secret
# 4. Generate access token by making POST request to:
#    https://id.twitch.tv/oauth2/token?client_id=YOUR_CLIENT_ID&client_secret=YOUR_CLIENT_SECRET&grant_type=client_credentials

igdb.client.id=your-twitch-client-id-here
igdb.access.token=your-igdb-access-token-here